version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: product-db
    ports:
      - "3306:3306"
    networks:
      - product-process-network
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 3s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - product-process-network
    volumes:
      - redis_data:/data

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - product-process-network

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    networks:
      - product-process-network
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  backend:
    build:
      context: ./product-processing-api
      dockerfile: Dockerfile
      args:
        SPRING_PROFILE: prod
    depends_on:
      redis:
        condition: service_started
      mysql:
        condition: service_healthy

    environment:
      SPRING_PROFILES_ACTIVE: prod
      # DB
      spring.datasource.url: jdbc:mysql://mysql:3306/product-db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      spring.datasource.username: root
      spring.datasource.password: root
      # Kafka
      spring.kafka.bootstrap-servers: kafka:9092
      # Redis
      redis.host: redis
      redis.port: 6379
      redis.database: 1

      APP_STORAGE_PATH: /app/data
    volumes:
      - /home/${USER}/product-data:/app/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "8080:8080"
    networks:
      - product-process-network

  frontend:
    build:
      context: ./product-app
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE: http://localhost:8080
        NEXT_PUBLIC_RESOURCE_PATH: /app/data
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8080
      NEXT_PUBLIC_RESOURCE_PATH: /app/data
    networks:
      - product-process-network

volumes:
  mysql_data:
  redis_data:

networks:
  product-process-network:
    driver: bridge
